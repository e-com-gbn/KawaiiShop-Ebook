<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Butin | KAWAII SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- STYLE EXCLUSIF PANIER PREMIUM --- */
        .cart-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid var(--accent-gold);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 2fr 1fr 1fr 50px;
            align-items: center;
            gap: 20px;
            padding: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            transition: 0.3s;
        }

        .cart-item:hover { background: rgba(255,255,255,0.03); }

        .cart-item img {
            width: 80px;
            height: 110px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--accent-gold);
        }

        .item-info h4 { font-family: 'Orbitron'; color: var(--accent-gold); margin: 0; font-size: 0.9rem; }
        
        .quantity-controls { display: flex; align-items: center; gap: 12px; }
        .qty-btn {
            background: none; border: 1px solid var(--accent-gold); color: white;
            width: 28px; height: 28px; cursor: pointer; border-radius: 5px;
            transition: 0.2s;
        }
        .qty-btn:hover { background: var(--accent-gold); color: black; }

        /* --- SECTION PAIEMENT --- */
        .payment-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.02);
        }

        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .pay-option { cursor: pointer; position: relative; }
        .pay-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .pay-card img {
            width: 100%;
            max-width: 150px;
            height: 80px;
            object-fit: contain;
            filter: grayscale(100%) opacity(0.6);
            transition: 0.4s;
        }

        .pay-option input:checked + .pay-card {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .pay-option input:checked + .pay-card img {
            filter: grayscale(0%) opacity(1);
        }

        .pay-card span {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: #fff;
        }

        .cart-summary {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--accent-gold);
            text-align: right;
        }

        .total-price {
            font-family: 'Orbitron';
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 25px;
        }

        .empty-cart-msg { text-align: center; padding: 60px; font-style: italic; color: #888; font-size: 1.2rem; }

        @media (max-width: 768px) {
            .cart-item { grid-template-columns: 70px 1fr 1fr; gap: 10px; }
            .payment-grid { grid-template-columns: 1fr; }
            .total-price { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">KAWAII <span>SHOP</span></a>
        <nav>
            <a href="category.html?genre=action">Action</a>
            <a href="category.html?genre=fantasy">Fantaisie</a>
            <a href="category.html?genre=scifi">Sci-Fi</a>
            <a href="category.html?genre=mystere">Myst√®re</a>
            <a href="category.html?genre=aventure">Aventure</a>
            <a href="index.html" style="color:var(--accent-gold);">Continuer mes achats</a>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h1 style="font-family:'Orbitron'; text-align:center; color:var(--accent-gold); letter-spacing:4px; margin-bottom:40px;">
                üìú MON BUTIN
            </h1>

            <div id="cart-items-list">
                </div>

            <div class="cart-summary" id="cart-summary-section" style="display: none;">
                
                <div class="payment-section">
                    <h3 style="font-family:'Orbitron'; font-size: 0.9rem; color: var(--accent-gold); text-align: left; margin: 0;">
                        üíé MODE DE R√àGLEMENT
                    </h3>
                    <div class="payment-grid">
                        <label class="pay-option">
                            <input type="radio" name="pay-method" value="Airtel Money" checked style="display:none;">
                            <div class="pay-card">
                                <img src="https://i.pinimg.com/736x/67/35/6e/67356e4160cbfbe604d71050bbf3526e.jpg" alt="Airtel Money">
                                <span>Airtel Money</span>
                            </div>
                        </label>

                        <label class="pay-option">
                            <input type="radio" name="pay-method" value="Mobicash" style="display:none;">
                            <div class="pay-card">
                                <img src="https://gstoremusic.com/artistes/uploads/images/artists/gsm_artiste_20230306101519_a33m1md3d4h58oe6gjg0hg6s0i.png" alt="Mobicash">
                                <span>Mobicash</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="total-price">
                    TOTAL : <span id="cart-total-value">0</span> <span style="font-size:1.2rem; color:var(--accent-gold);">FCFA</span>
                </div>
                
                <div style="display: flex; justify-content: flex-end; gap: 15px; flex-wrap: wrap;">
                    <button onclick="clearCart()" class="btn-glow blue" style="width: 180px; padding: 12px;">VIDER</button>
                    <button onclick="checkoutWhatsApp()" class="btn-glow gold" style="width: 280px; padding: 15px; font-size: 0.9rem;">
                        üöÄ VALIDER SUR WHATSAPP
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function renderCart() {
            const listContainer = document.getElementById('cart-items-list');
            const summarySection = document.getElementById('cart-summary-section');
            const totalDisplay = document.getElementById('cart-total-value');
            
            listContainer.innerHTML = '';
            let total = 0;

            if (cartItems.length === 0) {
                listContainer.innerHTML = '<div class="empty-cart-msg">Votre coffre est vide... Allez chercher des tr√©sors ! üè¥‚Äç‚ò†Ô∏è</div>';
                summarySection.style.display = 'none';
                return;
            }

            summarySection.style.display = 'block';

            cartItems.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                const row = document.createElement('div');
                row.className = 'cart-item';
                row.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-info">
                        <h4>${item.title}</h4>
                        <p style="font-size:0.75rem; color:#aaa;">Unit: ${item.price.toLocaleString()} FCFA</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                        <span style="font-weight:bold; min-width:20px; text-align:center;">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                    </div>
                    <div class="price" style="font-weight:bold; color:var(--accent-gold); text-align:right;">
                        ${subtotal.toLocaleString()} FCFA
                    </div>
                    <button onclick="removeItem(${index})" style="background:none; border:none; color:#ff4444; cursor:pointer; font-size:1.5rem;">&times;</button>
                `;
                listContainer.appendChild(row);
            });

            totalDisplay.innerText = total.toLocaleString();
        }

        function updateQty(index, change) {
            cartItems[index].quantity += change;
            if (cartItems[index].quantity < 1) cartItems[index].quantity = 1;
            saveAndRefresh();
        }

        function removeItem(index) {
            if(confirm("Retirer cet article du butin ?")) {
                cartItems.splice(index, 1);
                saveAndRefresh();
            }
        }

        function clearCart() {
            if(confirm("Vider tout votre panier ?")) {
                cartItems = [];
                saveAndRefresh();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            renderCart();
            if(typeof updateCartCount === 'function') updateCartCount();
        }

        function checkoutWhatsApp() {
            if (cartItems.length === 0) return;

            const paymentMethod = document.querySelector('input[name="pay-method"]:checked').value;
            let total = 0;
            
            let message = `Bonjour KAWAII SHOP ! üè¥‚Äç‚ò†Ô∏è\n`;
            message += `*MA COMMANDE SUR LE SITE*\n`;
            message += `------------------------------\n\n`;

            cartItems.forEach(item => {
                const subtotal = item.price * item.quantity;
                message += `‚ú® *${item.title}*\n`;
                message += `   Quantit√© : ${item.quantity}\n`;
                message += `   Prix : ${subtotal.toLocaleString()} FCFA\n\n`;
                total += subtotal;
            });

            message += `------------------------------\n`;
            message += `üí∞ *TOTAL : ${total.toLocaleString()} FCFA*\n`;
            message += `üí≥ *PAIEMENT : ${paymentMethod}*\n\n`;
            message += `Veuillez m'envoyer les instructions de paiement. Merci !`;
            
            window.open(`https://wa.me/24162636600?text=${encodeURIComponent(message)}`, '_blank');
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
