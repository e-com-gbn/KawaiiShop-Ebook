<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Butin | KAWAII SHOP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --whatsapp-green: #25D366;
            --danger-red: #ff4d4d;
        }

        body { background-color: #f4f4f4; }

        .cart-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #fff;
            margin-bottom: 8px;
            border-radius: 10px;
            border: 1px solid #f0f0f0;
        }

        .item-info { flex: 1; }
        .item-title { display: block; font-weight: 800; font-size: 1.1rem; color: #000; }
        .item-details { color: var(--primary-red); font-weight: 600; }

        .remove-btn {
            background: var(--danger-red);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .remove-btn:active { transform: scale(0.9); background: #cc0000; }

        .payment-box {
            background: #fff5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid var(--primary-red);
        }

        .payment-box label {
            display: block;
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #333;
        }

        #cart-payment-method {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn-whatsapp-final {
            background-color: var(--whatsapp-green) !important;
            color: white !important;
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            margin-top: 10px;
        }

        .btn-whatsapp-final:active { transform: scale(0.97); }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">KAWAII <span>SHOP</span></a>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>
        <nav class="nav-menu">
            <a href="index.html">Accueil</a>
            <a href="category.html?genre=action">Action</a>
            <a href="category.html?genre=fantasy">Fantaisie</a>
            <a href="cart.html" class="cart-link">üõí BUTIN (<span class="cart-count">0</span>)</a>
        </nav>
    </header>

    <main style="padding: 15px;">
        <div class="cart-container">
            <h2 style="font-family:'Bangers'; font-size: 2.5rem; text-align: center; margin-bottom: 20px;">VOTRE BUTIN üè¥‚Äç‚ò†Ô∏è</h2>
            
            <div id="cart-items-list">
                </div>

            <div class="payment-box">
                <label>MODE DE PAIEMENT PR√âF√âR√â :</label>
                <select id="cart-payment-method">
                    <option value="Airtel Money üî¥">Airtel Money üî¥</option>
                    <option value="Moov Money / Mobicash üîµ">Moov/Mobicash üîµ</option>
                </select>
            </div>

            <div style="text-align: center;">
                <h3 style="font-size: 1.8rem; margin-bottom: 15px;">TOTAL : <span id="cart-total-price">0</span> FCFA</h3>
                
                <button type="button" class="btn-whatsapp-final" onclick="validerCommandeWhatsApp()">
                    VALIDER LA COMMANDE
                </button>

                <p style="margin-top: 20px; font-size: 0.8rem; color: #888;">
                    En cliquant, vous serez redirig√© vers WhatsApp pour finaliser le paiement.
                </p>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>

    <script>
        // Fonction pour charger et afficher le panier
        function renderCartPage() {
            const list = document.getElementById('cart-items-list');
            const totalDisplay = document.getElementById('cart-total-price');
            let savedCart = JSON.parse(localStorage.getItem('cartItems')) || [];

            if (savedCart.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; padding: 40px 10px;">
                        <p style="font-size: 1.2rem; color: #666;">Ton butin est vide, pirate !</p>
                        <br>
                        <a href="index.html" style="color: var(--primary-red); font-weight: bold;">Retourner recruter des mangas</a>
                    </div>`;
                totalDisplay.innerText = "0";
                return;
            }

            let total = 0;
            list.innerHTML = savedCart.map((item, index) => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <div class="item-info">
                            <span class="item-title">${item.title}</span>
                            <span class="item-details">${(item.price * item.quantity).toLocaleString()} FCFA</span>
                            <span style="font-size:0.8rem; color:#777;"> (x${item.quantity})</span>
                        </div>
                        <button class="remove-btn" onclick="supprimerDuPanier(${index})">‚úï</button>
                    </div>
                `;
            }).join('');
            
            totalDisplay.innerText = total.toLocaleString();
        }

        // Fonction pour supprimer un produit
        function supprimerDuPanier(index) {
            let savedCart = JSON.parse(localStorage.getItem('cartItems')) || [];
            savedCart.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(savedCart));
            
            renderCartPage(); // Refresh la liste
            if (typeof updateCartCount === 'function') updateCartCount(); // Refresh le badge header
        }

        // Fonction pour envoyer vers WhatsApp
        function validerCommandeWhatsApp() {
            let savedCart = JSON.parse(localStorage.getItem('cartItems')) || [];
            if (savedCart.length === 0) {
                alert("Votre panier est vide !");
                return;
            }

            const modePaiement = document.getElementById('cart-payment-method').value;
            const totalFinal = document.getElementById('cart-total-price').innerText;
            const monNumero = "24162636600";

            let message = "Bonjour KAWAII SHOP ! üè¥‚Äç‚ò†Ô∏è\n\nJe souhaite valider ma commande :\n";
            savedCart.forEach(item => {
                message += `‚Ä¢ ${item.title} (x${item.quantity})\n`;
            });

            message += `\nüí∞ *TOTAL : ${totalFinal} FCFA*`;
            message += `\nüí≥ *PAIEMENT : ${modePaiement}*`;
            message += `\n\nMerci de me confirmer la r√©ception !`;

            const url = "https://wa.me/" + monNumero + "?text=" + encodeURIComponent(message);
            
            // Redirection robuste pour mobile
            window.location.href = url;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', renderCartPage);
    </script>
</body>
</html>
